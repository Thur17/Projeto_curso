version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-escola
    restart: unless-stopped
    ports:
      - "7979:80"
      - "3443:443"
    volumes:
      - ./:/usr/share/nginx/html
      - ./certs:/etc/nginx/ssl
      - ./Docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Docker/000-default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Docker/default-ssl.conf:/etc/nginx/conf.d/default-ssl.conf:ro
    depends_on:
      php:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      - SERVER_NAME=localhost
    networks:
      - escola_net      

  php:  
    build:
      context: .
      dockerfile: ./Docker/Dockerfile
    restart: unless-stopped
    container_name: php-escola
    volumes:
      - ./:/usr/share/nginx/html
    environment:
      - SERVER_NAME=localhost
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=escola_ead
    depends_on:
      db:
        condition: service_healthy
    networks:
      - escola_net

  db:
    container_name: escola_db
    image: mysql:8.0
    command: >
      mysqld --default-authentication-plugin=mysql_native_password 
             --character-set-server=utf8mb4 
             --collation-server=utf8mb4_unicode_ci
             --max_connections=1000
    restart: unless-stopped 
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: escola_ead
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '3308:3306'
    volumes:
      - './docker/db/data:/var/lib/mysql'
      - './Docker/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './Docker/init.sql:/docker-entrypoint-initdb.d/init.sql'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - escola_net

networks:
  escola_net:
    driver: bridge

volumes:
  db_data:
